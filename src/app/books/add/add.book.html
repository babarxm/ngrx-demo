<div class="container">
  <div class="book-form">
    <form>
      <div class="input-holder"><input type="text"  name="name" [(ngModel)]="book.name" placeholder="Book Name"></div>
      <div class="input-holder"><input type="text"  name="author" [(ngModel)]="book.author" placeholder="Book Author"></div>
      <div class="input-holder"><input type="text"  name="type" [(ngModel)]="book.type" placeholder="Book Type"></div>
      <div class="input-holder"><input type="submit" (click)="addBook()" name="submit" value="Add Book"></div>
    </form>
  </div>
</div>
